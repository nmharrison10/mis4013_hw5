    <div id="ex1" style="border-style: solid; padding: 20px; margin: 10px; bs-border-radius: 0.375rem;">
          <h2>Ex1: What Can JavaScript Do?</h2>
      
          <p id="demo1">JavaScript can hide HTML elements.</p>
      
          <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('demo1').style.display='none'">Click Me!</button>
    </div>

    <div id="ex2" style="border-style: solid; padding: 20px;margin: 10px;">
          <h2>Ex2: What Can JavaScript Do?</h2>
      
          <p id="demo2">JavaScript can change HTML content.</p>
      
          <button type="button" class="btn btn-outline-primary" onclick='document.getElementById("demo2").innerHTML = "This is different from before!"'>Click Me!</button>
    </div>

    <div id="ex3" style="border-style: solid; padding: 20px;margin: 10px;">
          <h2>Ex3: What Can JavaScript Do?</h2>
          
          <p id="demo3">JavaScript can change the style of an HTML element.</p>
          
          <button type="button" class="btn btn-outline-primary" onmouseover="document.getElementById('demo3').style.fontSize='35px'"
            onmouseout="document.getElementById('demo3').style.fontSize='15px'">Hover</button>
    </div>
